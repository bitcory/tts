<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 보이스 스튜디오 TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Glassmorphism background gradient blobs */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: 0;
        background:
          radial-gradient(ellipse 80% 50% at 20% 40%, rgba(88, 28, 135, 0.15), transparent),
          radial-gradient(ellipse 60% 60% at 80% 20%, rgba(67, 56, 202, 0.12), transparent),
          radial-gradient(ellipse 50% 70% at 60% 80%, rgba(6, 182, 212, 0.10), transparent);
        pointer-events: none;
      }

      #root {
        position: relative;
        z-index: 1;
      }

      /* Custom scrollbar - translucent glassmorphism style */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Global scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
</head>
  <body class="bg-gray-950 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
